[workspace]
authors = ["Raniere Gaia Costa da Silva <Raniere.CostadaSilva@gesis.org>"]
channels = ["conda-forge"]
name = "dra-ttt-course-pixi-mwe"
platforms = ["win-64", "linux-64", "osx-64", "osx-arm64"]
version = "0.1.0"

[tasks]

[tasks.lab]
description = "Start Jupyter Lab IDE"
cmd = "jupyter lab --no-browser"

[tasks.create-figures]
description = "Create all figures in PDF format"
cmd = "Rscript fig1.R --vanilla"

[dependencies]
r-base = ">=4.5.2,<4.6"
r-ggplot2 = ">=4.0.1,<5"
xeus-r = ">=0.8.1,<0.9"
jupyterlab = ">=4.5.1,<5"
